<hr class="my-5">
<div class="row">
        
        <div class="col-md-3"></div>
        <div class="col-md-6 offset-md-2" >
                
            
                <div class="card card-outline-secondary">
                    <div class="card-header">
                        <h3 class="mb-0">Crear Producto</h3>
                    </div>
                    <div class="card-block">
                        <form class="form" #addForm="ngForm">
                            <div class="form-group row"> 
                                <label class="col-lg-3 col-form-label form-control-label">Nombre</label>
                                <div class="col-lg-9">
                                    <input class="form-control" type="text" name="nombreProducto" [(ngModel)]="producto.nombreProducto" #nombreProducto="ngModel">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-3 col-form-label form-control-label">Valor</label>
                                <div class="col-lg-9">
                                    <input class="form-control" type="number" name="valor" [(ngModel)]="producto.valor" #valor="ngModel">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-3 col-form-label form-control-label">Categoria</label>
                                <div class="col-lg-9">
                                    <select name="categoria" [(ngModel)]="producto.categoria" #categoria="ngModel" class="form-control" size="0">
                                        <option value="Ropa">Ropa</option>
                                        <option value="Calzado">Calzado</option>
                                        <option value="Utensilios">Utensilios Deportivos</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="form-group row">
                                <label class="col-lg-3 col-form-label form-control-label">Foto</label>
                                <div class="col-lg-9">
                                    <input class="form-control" type="file" name="foto" [(ngModel)]="producto.foto" #foto="ngModel" (change)="guardarRuta($event)">
                                </div>
                            </div>
                            
                            <div class="form-group row">
                                <label class="col-lg-3 col-form-label form-control-label"></label>
                                <div class="col-lg-6">
                                    <input type="reset" class="btn btn-secondary" value="Cancelar" (click)="nuevoProducto()">
                                    <input type="button" class="btn btn-primary" value="Registar" (click)="crearProducto()">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        <div class="col-md-3"></div>
</div>

<hr class="my-5">
<div class="row">
        
        <div class="col-md-3"></div>
        <div class="col-md-6 offset-md-2" >
                
            
                <div class="card card-outline-secondary">
                    <div class="card-header">
                        <h3 class="mb-0">Registrar PQR</h3>
                    </div>
                    <div class="card-block">
                        <form class="form" #addForm="ngForm">
                            <div class="form-group row"> 
                                <label class="col-lg-3 col-form-label form-control-label">Nombre</label>
                                <div class="col-lg-9">
                                    <input class="form-control" type="text" name="nombre" [(ngModel)]="pqr.nombre" #nombre="ngModel">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-3 col-form-label form-control-label">Correo</label>
                                <div class="col-lg-9">
                                    <input class="form-control" type="text" name="correo" [(ngModel)]="pqr.correo" #correo="ngModel">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-3 col-form-label form-control-label">Tipo</label>
                                <div class="col-lg-9">
                                    <select name="tipo" [(ngModel)]="pqr.tipo" #tipo="ngModel" class="form-control" size="0">
                                        <option value="Pregunta">Pregunta</option>
                                        <option value="Queja">Queja</option>
                                        <option value="Reclamo">Reclamo</option>
                                        <option value="Sugerencia">Sugerencia</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="form-group row">
                                <label class="col-lg-3 col-form-label form-control-label">Texto</label>
                                <div class="col-lg-9">
                                    <textarea rows="6" name="texto" [(ngModel)]="pqr.texto" #texto="ngModel" class="form-control" required=""></textarea>
                                </div>
                            </div>
                            
                            <div class="form-group row">
                                <label class="col-lg-3 col-form-label form-control-label"></label>
                                <div class="col-lg-6">
                                    <input type="reset" class="btn btn-secondary" value="Cancelar" (click)="nuevaPQR()">
                                    <input type="button" class="btn btn-primary" value="Registar" (click)="crearPQR()">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        <div class="col-md-3"></div>
</div>
